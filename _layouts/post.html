---
<h3 class="content">{{page.title}}</h3>
<p><em> {{ page.date | date_to_string }}</em></p>
{{ content }}

{% if page.comments %}
<div id="fb-root"></div>
<hr>
<h3>Comentarios</h3>

<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1&appId=177325815624166";
  fjs.parentNode.insertBefore(js, fjs);
}(document, "script", "facebook-jssdk"));</script>
<div class="fb-comments" data-href="http://mammut.github.com{{ page.url }}" data-num-posts="4" data-width="706"></div>
{% endif %}
