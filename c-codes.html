---
layout: default
title: C-Codes
---

{% for post in site.categories.c-codes %}
		<article class="post">
        <header>
           <h2 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
           <p class="post-data"><em> {{ post.date | date_to_string }}</em></p>
        </header>
        <section class="post-body excerpt">
           {{ post.excerpt }}
           <a href="{{ post.url }}">Seguir Leyendo&hellip;</a>
        </section>
    </article>
{% endfor %}
