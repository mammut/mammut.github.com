---
layout: default
title: C-Codes
---

{% for post in site.posts %}
	{% if post.category == 'c-codes' %}
		<h3><a href="{{post.url}}">{{ post.title }}</a></h3>
		<p><em> {{ post.date | date_to_string }}</em></p>
		{{ post.preview }}
		<a href="{{post.url}}">Seguir leyendo...</a>
	{% endif %}
{% endfor %}
